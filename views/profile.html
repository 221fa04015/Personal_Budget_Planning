<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../public/assests/css/style.css">
</head>
<body>
  <div id="header"></div>
  <main id="profile-main">
    <form id="userInfoForm">
        <fieldset>
            <legend>Name</legend>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
            
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
        </fieldset>

        <fieldset>
            <legend>Contact</legend>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </fieldset>

        <fieldset>
            <legend>Email</legend>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </fieldset>

        <fieldset>
            <legend>Age</legend>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="0" required>
        </fieldset>

        <fieldset>
            <legend>Income</legend>
            <label for="income">Income:</label>
            <input type="number" id="income" name="income" min="0" required>
        </fieldset>

        <fieldset>
            <legend>Family Information</legend>
            <label for="familyMembers">Number of Family Members:</label>
            <input type="number" id="familyMembers" name="familyMembers" min="1" required>

            <label for="olderCitizens">Are there older citizens (65+ years) in the family?</label>
            <select id="olderCitizens" name="olderCitizens" required>
                <option value="" disabled selected>Select</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <div id="olderCitizensDetails" style="display: none;">
                <label for="olderCitizensCount">Number of older citizens:</label>
                <input type="number" id="olderCitizensCount" name="olderCitizensCount" min="0">

                <div id="healthConditionContainer" style="display: none;">
                    <label for="healthCondition">Health condition of older citizen(s):</label>
                    <textarea id="healthCondition" name="healthCondition" rows="4" cols="50" placeholder="Describe health condition..."></textarea>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>Children Information</legend>
            <label for="hasChildren">Do you have children?</label>
            <select id="hasChildren" name="hasChildren" required>
                <option value="" disabled selected>Select</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <div id="childrenDetails" style="display: none;">
                <label for="childrenCount">Number of Children:</label>
                <input type="number" id="childrenCount" name="childrenCount" min="0">

                <div id="childrenEducationDetails"></div>
            </div>
        </fieldset>

        <fieldset>
            <legend>Loans or Debts</legend>
            <label for="hasLoans">Do you have any loans or debts?</label>
            <select id="hasLoans" name="hasLoans" required>
                <option value="" disabled selected>Select</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <div id="loanDetails" style="display: none;">
                <label for="loanType">Type of Loan or Debt:</label>
                <input type="text" id="loanType" name="loanType" placeholder="E.g., Personal Loan, Mortgage, Credit Card" required>

                <label for="loanAmount">Loan or Debt Amount:</label>
                <input type="number" id="loanAmount" name="loanAmount" min="0" required>

                <label for="loanDuration">Loan Duration (in years):</label>
                <input type="number" id="loanDuration" name="loanDuration" min="0" required>
            </div>
        </fieldset>
        <div id="btn">
          <button type="button" onclick="calculateBudget()">Submit</button>
          <button type="reset">Reset</button>
        </div>
    </form>

    <section id="budgetOutput" style="display: none;">
        <h2>Estimated Budget Breakdown (AI-Based)</h2>
        <p><strong>Essentials (50%):</strong> $<span id="essentials"></span></p>
        <p><strong>Savings (20%):</strong> $<span id="savings"></span></p>
        <p><strong>Discretionary (30%):</strong> $<span id="discretionary"></span></p>
        <p><strong>Loan Repayment:</strong> $<span id="loanRepayment"></span></p>
    </section>

</main>
  <div id="footer"></div>
  <script src="../public/assests/js/Script.js"></script>
</body>
</html>
